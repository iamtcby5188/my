<md-dialog class="quote-dialog" ng-class="$ctrl.quoteType" aria-label="{{$ctrl.title || 'dialog'}}" md-theme="{{$ctrl.theme}}" role="dialog" md-colors="::{backgroundColor: '{{$ctrl.theme}}-background-700'}">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 ng-bind="$ctrl.title"></h2>
                <span flex></span>
                <md-button md-no-ink class="md-icon-button" ng-click="$ctrl.$onClickCancel()">
                    <md-icon class="ss-icon ss-icon-close" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content ng-switch="$ctrl.dialogType" ng-style="$ctrl.contentStyle">
            <div class="md-dialog-content dialog-add-price" ng-switch-when="addPrice" layout="row" layout-wrap>
                <div class="dialog-add-price-item" ng-switch="item.component" ng-repeat="item in $ctrl.itemSource" flex="{{item.containerFlex || 100}}">

                    <div class="dialog-item" ng-switch-when="inputButtonSwitcher">
                        <input-button-switcher md-theme="{{$ctrl.theme}}" ng-model="item.attribute.ngModel" vm-changed="$ctrl.onVmChanged()" label="{{item.attribute.label}}"
                            item-source="item.attribute.itemSource" display-path="{{item.attribute.displayPath}}" label-flex="$ctrl.labelFlex"
                            input-flex="$ctrl.inputFlex"></input-button-switcher>
                    </div>

                    <div class="dialog-item" ng-switch-when="inputButtonSelector">
                        <input-button-selector md-theme="{{$ctrl.theme}}" ng-model="item.attribute.ngModel" vm-changed="$ctrl.onVmChanged()" label="{{item.attribute.label}}"
                            has-select-all-button="{{item.attribute.hasSelectAllButton}}" item-source="item.attribute.itemSource"
                            display-path="{{item.attribute.displayPath}}" label-flex="item.attribute.labelFlex >= 0 ? item.attribute.labelFlex : $ctrl.labelFlex"
                            input-flex="$ctrl.inputFlex" vm-type="{{item.attribute.vmType}}"></input-button-selector>
                    </div>

                    <div class="dialog-item" ng-switch-when="dropLabel">
                        <drop-label md-theme="{{$ctrl.theme}}" ng-model="item.attribute.ngModel" vm-changed="$ctrl.onVmChanged()" is-required="{{item.attribute.isRequired}}"
                            label="{{item.attribute.label}}" item-source="item.attribute.itemSource" display-path="{{item.attribute.displayPath}}"
                            label-flex="$ctrl.labelFlex" input-flex="item.attribute.inputFlex || $ctrl.inputFlex*0.75" placeholder="{{item.attribute.placeholder}}"></drop-label>
                    </div>

                    <div class="dialog-item" ng-switch-when="inputLabel">
                        <input-label md-theme="{{$ctrl.theme}}" ng-hide="item.attribute.isHide" ng-model="item.attribute.ngModel" vm-changed="$ctrl.onVmChanged()"
                            is-required="{{item.attribute.isRequired}}" is-disabled="{{item.attribute.isDisabled}}" is-readonly="{{item.attribute.isReadonly}}"
                            muti-line="{{item.mutiLine}}" label="{{item.attribute.label}}" label-flex="item.attribute.labelFlex || $ctrl.labelFlex"
                            input-flex="item.attribute.inputFlex || $ctrl.inputFlex*0.75"></input-label>
                    </div>

                    <div class="dialog-item" ng-switch-when="inputDatePicker">
                        <input-date-picker md-theme="{{$ctrl.theme}}" ng-model="item.attribute.ngModel" vm-changed="$ctrl.onVmChanged()" is-required="{{item.attribute.isRequired}}"
                            label="{{item.attribute.label}}" label-flex="$ctrl.labelFlex" default-value="item.attribute.defaultValue"
                            input-flex="item.attribute.inputFlex || $ctrl.inputFlex*0.75" null-value-string="不限" picker-config="item.pickerConfig?item.pickerConfig:$ctrl.pickerConfig"></input-date-picker>
                    </div>

                    <div class="dialog-item" ng-switch-when="inputLabelDrop">
                        <input-label-drop md-theme="{{$ctrl.theme}}" ng-model="item.attribute.ngModel" vm-changed="$ctrl.onVmChanged()" is-required="{{item.attribute.isRequired}}"
                            label="{{item.attribute.label}}" item-source="item.attribute.itemSource" label-flex="$ctrl.labelFlex"
                            input-flex="$ctrl.inputFlex*0.75" placeholder="{{item.attribute.placeholder}}"></input-label-drop>
                    </div>

                    <div class="dialog-item" ng-switch-when="addPriceAcceptinghouseQuotepricetype">
                        <add-price-acceptinghouse-quotepricetype md-theme="{{$ctrl.theme}}" ng-model="item.attribute.ngModel" label="item.attribute.label"
                            vm-changed="$ctrl.onVmChanged()" label-flex="$ctrl.labelFlex" input-flex="$ctrl.inputFlex" qpt-display-path="{{item.attribute.qptDisplayPath}}"
                            vm-type="item.attribute.vmType" item-source="item.attribute.itemSource">

                            </add-price-acceptinghouse-quotepricetype>
                    </div>

                    <div class="dialog-item" ng-switch-when="addPriceJoininguser">
                        <add-price-joininguser md-theme="{{$ctrl.theme}}" ng-model="item.attribute.ngModel" item-source="item.attribute.itemSource"
                            is-readonly="{{item.attribute.isReadonly}}" vm-changed="$ctrl.onVmChanged()" label-flex="item.attribute.labelFlex || $ctrl.labelFlex"
                            input-flex="item.attribute.inputFlex || $ctrl.inputFlex" default-value="item.attribute.defaultValue">

                            </add-price-joininguser>
                    </div>
                    <div class="dialog-item" ng-switch-when="inputFileSelect">
                        <input-file-select md-theme="{{$ctrl.theme}}" is-required="{{item.attribute.isRequired}}" label="{{item.attribute.label}}"
                            label-flex="item.attribute.labelFlex" input-flex="item.attribute.inputFlex" vm-changed="$ctrl.onVmChanged()"
                            ng-model="item.attribute.ngModel" img-width="{{item.attribute.imgWidth}}" img-height="{{item.attribute.imgHeight}}"
                            is-show-thumb="{{item.attribute.isShowThumb}}"></input-file-select>
                    </div>
                    <div class="dialog-item" ng-switch-when="labelHtmlContent" ng-bind-html="item.html"></div>
                    <div class="dialog-item" ng-switch-when="inputHidden" ng-show="false">
                         <add-price-joininguser md-theme="{{$ctrl.theme}}" ng-model="item.attribute.ngModel" item-source="item.attribute.itemSource"
                            is-readonly="{{item.attribute.isReadonly}}" vm-changed="$ctrl.onVmChanged()" label-flex="item.attribute.labelFlex || $ctrl.labelFlex"
                            input-flex="item.attribute.inputFlex || $ctrl.inputFlex" default-value="item.attribute.defaultValue">

                            </add-price-joininguser> 
                    </div>

                    <div class="dialog-item spilt-line-landscape" ng-switch-when="spiltRow"></div>
                    <div class="content-tips" ng-switch-when="tipContent">{{item.content}}</div>

                    <span ng-switch-default>{{item.vm}}</span>
                </div>
            </div>

            <div ng-switch-when="errorDialog" layout="column" layout-margin>
                <h3 ng-bind="$ctrl.errorMessage"></h3>
                <h3 ng-bind="$ctrl.theme"></h3>
            </div>
        </md-dialog-content>

        <md-dialog-actions ng-switch="$ctrl.dialogType" layout="column" layout-align="start stretch">
            <div ng-switch-when="addPrice" layout="row">
                <md-button md-no-ink class="md-raised md-primary" type="reset" form="addPriceForm" md-autofocus ng-click="$ctrl.$onClickClear($event)">清空</md-button>
                <span flex></span>
                <md-button md-no-ink class="md-raised md-primary" ng-click="$ctrl.$onClickOk($event)">确定</md-button>
                <md-button md-no-ink class="md-raised md-primary" ng-click="$ctrl.$onClickCancel($event)">取消</md-button>
            </div>

            <div ng-switch-default layout="row" layout-align="center center">
                <md-button md-no-ink class="md-raised md-primary" ng-click="$ctrl.$onClickOk($event)">确定</md-button>
            </div>
        </md-dialog-actions>
    </form>

</md-dialog>
