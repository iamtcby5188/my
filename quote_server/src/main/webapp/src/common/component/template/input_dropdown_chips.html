<div layout="row" layout-align="start center" ng-click="$ctrl.onClickItemButton($event)">
    <label ng-bind-template="{{$ctrl.label}}ï¼š" flex="{{$ctrl.labelFlex}}"></label>
    <div layout="row" flex="{{$ctrl.inputFlex}}" layout-wrap>
        <md-contact-chips ng-model="$ctrl.vm.selectedItems" ng-model-options="{ getterSetter: true }" readonly="false" md-removable="true" md-max-chips="5" md-contacts="$ctrl.querySearch($query)" md-contact-name="name" md-require-match="true" md-highlight-flags="i"
            filter-selected="false" placeholder="{{$ctrl.placeholder}}">

            </md-chip-template>
        </md-contact-chips>
    </div>
</div>
