<div class="ss-input-control ss-radiobutton-group">
    <div class="ss-radiobutton" ng-click="onClick($event)">
        <input type="radio" ng-checked="targetValue && value === targetValue" ng-disabled="{{isDisabled}}">
        <i class="check ss-icon ss-icon-primary ss-icon-radiobutton-{{(targetValue && value === targetValue)?'selected':'unselected'}}" ng-disabled="{{isDisabled}}"></i>
        <span class="caption" ng-class="{'ss-text-disabled':isDisabled}" ng-bind="label" ng-disabled="{{isDisabled}}"></span>
    </div>
</div>
